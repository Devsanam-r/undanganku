<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  <link href="CSS/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  
 
</head>
<body>
  
  <div class="card-fluid" "bg-primary d-flex 
             align-items-center 
             justify-content-center"
      style="background: url(
'images/sampul.jpeg') 
             no-repeat center center fixed; 
             background-size: cover; 
             height: 100vh;">
   

  <div class="card-img-overlay">
    <h4 class="card-title">John Doe</h4>
    <p class="card-text">Some example text.</p>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sampul-modal">Open Invitation</button>
  </div>
  
</div>
 


<!-- The Modal -->
<div class="modal fade" id="sampul-modal">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content" "bg-primary d-flex 
             align-items-center 
             justify-content-center"
      style="background: url(
'images/sampul.jpeg') 
             no-repeat center center fixed; 
             background-size: cover; 
             height: 100vh;">
      <!-- Modal body -->
      
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

    </div>
  </div>
</div>

 <script>
    $('#myModal') .modal('show');
  </script>

</body>
</html>
