<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  <link href="CSS/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
  
  <div class="card-fluid" "bg-primary d-flex 
             align-items-center 
             justify-content-center"
      style="background: url(
'images/sampul.jpeg') 
             no-repeat center center fixed; 
             background-size: cover; 
             height: 100vh;">
   

  <div class="card-img-overlay">
    <h4 class="card-title">John Doe</h4>
    <p class="card-text">Some example text.</p>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Invitation</button>
  </div>
  
</div>
 


<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content" "bg-primary d-flex 
             align-items-center 
             justify-content-center"
      style="background: url(
'images/sampul.jpeg') 
             no-repeat center center fixed; 
             background-size: cover; 
             height: 100vh;">
      <!-- Modal body -->
      
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalFullscreen">Full screen</button>


<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-html" data-lang="html">
        </div>
  <div class="modal fade" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4" id="exampleModalFullscreenLabel">Full screen modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

 <script>
    $('#myModal') .modal('show');
  </script>

</body>
</html>
